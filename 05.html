<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 구조</title>
</head>
<body>
    <table border="1">
        <caption>제주도 게스트 하우스 객실안내</caption>
        <!-- <colgroup> 수직으로 묶을때 사용 -->
        <colgroup>
        <col style="background-color: orange;" width="100">
        <col width="200">
        <col width="200">
        <col style="background-color: pink;"width="100">
        </colgroup>
        <thead>
            <tr style="background-color:yellow">
                <th>방이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유채방</th>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <th rowspan="2">동백방</th>
                <td>아무나</td>
            </tr>
            <tr>
                <td>가족 1팀</td>
            </tr>
            <tr>
                <th>천혜향방</th>
                <td colspan="2">2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="background-color: wheat;">
                <th colspan="4">마당 전체를 랜트 합니다.</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
